{% extends 'layout.html' %}

{% block head %}
	<link rel="stylesheet" href="/css/cart.css">
{% endblock %}

{% block content %}
<div class="h1Wrapper">
	<div class="wrap-snap">
		<h1>Cart <a href="/shop-silipint-drinking-glasses">Back to Shopping</a></h1>
	</div>
</div>
<div class="container cart-page">
	<div id="cartList"></div>
	<p class="need-help">
		Need Help? Call 866-935-4831 or email <a href="mailto:drink@silipint.com">drink@silipint.com</a>
	</p>
</div>
<div class="modal fade" id="couponModal" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Coupon Status</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" style="display:none" id="cartModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Oops, something is wrong.</h4>
	      </div>
	      <div class="modal-body">
			<div class="alert alert-danger"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-warning" data-dismiss="modal">Ok</button>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock %}

{% block foot %}
	<script src="/js/cart.js"></script>
{% endblock %}
