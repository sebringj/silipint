<div class="results">
<table class="table table-striped">
{% for result in results %}
<tr class="result">
	<td>{{ result.StoreName }}</td>
	<td>{{ result.Distance | mi }}mi</td>
</tr>
{% endfor %}
</table>
{% if results.length == 0 %}
	<div class="alert alert-danger">No Results</div>
{% endif %}
</div>
