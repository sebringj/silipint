{% extends 'layout.html' %}

{% block head %}
	<link rel="stylesheet" href="/css/stores.css">
	<link rel="stylesheet" href="/css/partials/sili-times.css">
{% endblock %}

{% block content %}
<div class="h1Wrapper">
	<div class="wrap-snap">
		<h1 class="{{ items[pageID + 'Title'].classNames }}">{{ items[pageID + 'Title'].content | safe }}</h1>
	</div>
</div>
	<div class="wrap-snap stores">
		<div class="row">
			<div class="col-sm-3" id="resultsMenu">
				<div class="{{ items[pageID + 'Description'].classNames }}">
					{{ items[pageID + 'Description'].content | safe }}
				</div>
				<form role="form">
				  <div class="form-group">
				    <label for="address">Enter address or zipcode</label>
				    <input type="text" class="form-control" id="address" placeholder="Enter Address or zipcode">
				  </div>
				  <div class="form-group">
				    <label for="within">find locations within a</label>
				    <select class="form-control" id="within">
		                <option value="10">10 mile radius</option>
		                <option value="25">25 mile radius</option>
		                <option value="50">50 mile radius</option>
		                <option value="100">100 mile radius</option>
		                <option value="150">150 mile radius</option>
		                <option value="200" selected="selected">200 mile radius</option>
					</select>
				  </div>
				  <button type="submit" class="btn btn-warning">Submit</button>
				</form>
				<div class="results"></div>
			</div>
			<div class="col-sm-9 map-container">
				<div class="map"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	{% include "./partials/sili-times.html" %}
{% endblock %}

{% block foot %}
	<script src="//maps.google.com/maps/api/js?sensor=false&v=3.3"></script>
	<script src="/js/stores.js"></script>
	<script src="/js/partials/sili-times.js"></script>
{% endblock %}
